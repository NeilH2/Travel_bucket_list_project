{% extends 'base.html' %}
{% block content %}

<hr>



<h1>Still to Visit</h1>


 

  {% for city in cities %}
  <tr>
    {% if city.visited == False %}
    <td><a class="city_links" href="/cities/{{ city.id }}"> {{city.name}} </a></td>
  </tr>
  {% endif %}
  {% endfor %}

{% endblock %}
